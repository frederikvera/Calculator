<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PracticeBMI</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"> -->

</head>

<body>

<div class="container">
    <h1>BMI calculator </h1>

    <p>Height</p>

    <input type="text" id="height">

    <p>Weight</p>

    <input type="text" id="weight">

    <button id="btn">Udregn</button>

    <div id="result"></div>

    <div class="container2">
        <canvas id="chart"></canvas>
        <p>Lej med din egne værdier ved at bruge pil op ⬆ og pil ned ⬇ i fæltet nedenunder: </p>
        <p>        ⬇⬇⬇</p>
        <input onkeyup="updateData(this)" type="number" id="Din BMI">
        <!--<button onclick="updateValue(this)">Update Din BMI</button> -->
        <div id="resultBmi"></div>
        <p>    </p>
        <H2> The shown data is for general health advise, if you are concerned wether you have a healthy bmi or not, please contact your doctor.</H2>
        <p> </p>
        <p> </p>
        <footer> Made by Frederik Neuchs</footer>
    </div>



</div>


<script>
    let chart = document.getElementById('chart').getContext('2d');
    let bmiChart = new Chart(chart, {
        type: 'bar', //forskellige former af charts
        data: {
            labels:['Your BMI', 'Denmark', 'Spain', 'USA', 'Kuwait', 'United Kingdom'],
            datasets:[{
                label: 'BMI average per Country',
                data: [
                    23.0,
                    25.3,
                    26.7,
                    28.5,
                    30.0,
                    27.3
                ],
                //backgroundColor: 'cyan'
                backgroundColor:[
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {}
    });

    function updateData(barvalues) {
        console.log(barvalues.value)
        bmiChart.data.datasets[0].data[0] = barvalues.value;
        bmiChart.update();
    }
</script>

</body>
</html>
