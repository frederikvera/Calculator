<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio 2 - BMI Calculator</title>
    <link rel="stylesheet" href="main.css">


    <div class="actual-calculator">
        <div class="output">
            <div class="current-calculation"> 100 +</div>
            <div class="previous-calculation">200</div>
        </div>
        <!-- <button class="double-size">AC</button> --> <!-- double size fylder to pladser -->
        <!-- <button class="double-size">=</button> -->
        <div class="container">
            <h1>BMI Calculator</h1>

            <!-- Option for providing height
                and weight to the user-->
            <p>Height (in cm)</p>

            <input type="text" id="height">

            <p>Weight (in kg)</p>

            <input type="text" id="weight">

            <button id="btn">Calculate</button>

            <div id="result"></div>
        </div>

         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button>0</button>

     </div>



 </head>
