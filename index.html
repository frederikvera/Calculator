<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PracticeBMI</title>
    <link rel="stylesheet" href="main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!--  Bootstrap: (Ikke brugt) <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"> -->

</head>

<body>

<div class="container">
    <h1>BMI calculator </h1>

    <p>Height</p>

    <input type="text" id="height">

    <p>Weight</p>

    <input type="text" id="weight">

    <button id="btn">Udregn</button>

    <div id="result"></div>

    <div class="container2">
        <canvas id="chart"></canvas>
        <p>Leg med din egne værdier ved at hive i banditten i fæltet nedenunder: </p>
        <p>&emsp; &emsp;⬇⬇⬇</p>  <!--emsp er empty space  -->
       <!-- <input onkeyup="updateData(this)" type="number" id="Adjust BMI"> -->
        <input type="range" min="1" max="50" value="23" class="slider"
               onchange="updateData(this.value)" id="myRange">
        <p>BMI slider value <span id="input-value"> 23 </span></p>
        <!--<button onclick="updateValue(this)">Update Din BMI</button> -->
        <div id="resultBmi"></div>
        <p>    </p>
        <H2> The shown data is for general health advise, if you are concerned wether you have a healthy bmi or not, please contact your doctor.</H2>
       <br>
        <footer> Made by Frederik Neuchs</footer>
    </div>



</div>

<script src="main.js"></script>
</body>
</html>
